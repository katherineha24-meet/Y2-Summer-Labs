<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: serif;
            background-color: #0f1624;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #202d4a;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            background-color: #0d5d80;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #2c7fb0;
        }
        .error-message {
            color: red;
            font-size: 17px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color:goldenrod; font-size:40px">Sign Up</h2>
        <form id="loginForm" action="/home" method="post" onsubmit="return validateForm()">
            <label for="username" style="color: goldenrod;"> <b> EMAIL</b></label>
            <input type="text" id="username" name="username" required>
            <br>
            <span id="usernameError" class="error-message"> </span>
            <br>
    
            <label for="password" style="color:goldenrod;"><b>PASSWORD</b></label>
            <input type="password" id="password" name="password" required>
            <br> 
            <span id="passwordError" class="error-message"></span>
             <label for="username" style="color: goldenrod;"> <b> FULL NAME: </b></label>
            <input type="text" id="username" name="username" required>
            <br>
             <label for="username" style="color: goldenrod;"> <b> USERNAME:</b></label>
            <input type="text" id="username" name="username" required>
            <br>

            <input type="submit" value="Sign Up" style="font-family:serif; font-size: 20px;">
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('usernameError');
            var passwordError = document.getElementById('passwordError');
            var isValid = true;

            
            usernameError.textContent = '';
            passwordError.textContent = '';

           
            if (!username.includes('@gmail.com')) {
                usernameError.textContent = 'Account must contain @gmail.com.';
                isValid = false;
            }

            
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
