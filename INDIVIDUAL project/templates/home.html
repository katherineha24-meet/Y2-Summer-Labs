<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', serif;
            background-color: #0f1624;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .search-form {
            display: inline-block;
            padding: 10px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }

        .search-form button {
            padding: 8px 16px;
            background-color: #0d5d80;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #2c7fb0;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: goldenrod;
            font-size: 40px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #0d5d80;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        main {
            background-color: #202d4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: goldenrod;
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        p.bold {
            font-weight: bold;
            color: goldenrod;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animal Search</h1>
            <form class="search-form" id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="submit">ðŸ”Ž</button>
            </form>
            <nav>
                <a href="/aboutus">About Us</a>
                <a href="/favorites">View Favorites</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <section>
                <h2>Welcome!</h2>
                <p class="bold">This website focuses on delivering information on 6 different animals,<br> along with adding your own animal facts!</p>
                <p class="bold">Feel free to use the search bar to find what you need.</p>
            </section>
        </div>
    </main>

   
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim().toLowerCase();

            if (query === 'lion') {
                window.location.href = '/lion';
            } else if (query === 'ferret') {
                window.location.href = '/ferret';
            } else if (query === 'raccoon') {
                window.location.href = '/raccoon';
            } else {
                alert('Animal not found. Please try searching for lion, ferret, or raccoon for now.');
            }
        });
    </script>

 


</body>
</html>
